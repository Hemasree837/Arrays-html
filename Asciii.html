<html>
    <head>
        <script>
            function a(){
               var s=document.getElementById("a").value;
               var t=s.charCodeAt(0);
              document.getElementById("p").innerHTML=t;
            }
        </script>
    </head>
    <body>
        <input type="text" id="a"><br><br>
        <h id="p"></h1>
        <button onclick="a()">Click here</button>
    </body>
</html>
