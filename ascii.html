<html>
    <head>
        <script>
            function a(){
               var s=parseInt(document.getElementById("a").value);
               var t=String.fromCharCode(s);
               document.write(t);
               //same page:- document.getElementById("p").innerHTML=t;
            }
        </script>
    </head>
    <body>
        <input type="number" id="a">
        <button onclick="a()">Click here</button>
        <!--<h id="p"></h1>-->
    </body>
</html>
